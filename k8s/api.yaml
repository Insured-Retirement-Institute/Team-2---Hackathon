apiVersion: apps/v1
kind: Deployment
metadata:
  name: hack2future
  labels:
    app: hack2future
spec:
  # replicas: 1
  selector:
    matchLabels:
      app: hack2future
  template:
    metadata:
      labels:
        app: hack2future
    spec:
      containers:
        - name: api
          image: 992382684611.dkr.ecr.us-east-1.amazonaws.com/hack2future:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: PGHOST
              valueFrom:
                secretKeyRef:
                  name: hackdb-app
                  key: host
            - name: PGPORT
              valueFrom:
                secretKeyRef:
                  name: hackdb-app
                  key: port
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: hackdb-app
                  key: username
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: hackdb-app
                  key: password
            - name: PGDATABASE
              value: hackathon
            - name: LOG_LEVEL
              value: "DEBUG"
            - name: ROOT_PATH
              value: "/api"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
---
apiVersion: v1
kind: Service
metadata:
  name: hack2future
  labels:
    app: hack2future
spec:
  selector:
    app: hack2future
  ports:
    - port: 80
      targetPort: 8000
