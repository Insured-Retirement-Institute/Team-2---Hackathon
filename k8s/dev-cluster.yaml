# CloudNativePG PostgreSQL Cluster for development
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: hackdb
spec:
  instances: 1

  imageName: ghcr.io/cloudnative-pg/postgresql:17

  enableSuperuserAccess: true

  postgresql:
    parameters:
      shared_buffers: 256MB

  storage:
    size: 1Gi
    storageClass: gp3

  bootstrap:
    initdb:
      database: hackathon
      owner: app

  managed:
    roles:
      - name: app
        ensure: present
        login: true
        createdb: true
      - name: pgschema
        ensure: present
        login: true
        superuser: true
        passwordSecret:
          name: pgschema-password
---
# Database with managed schema
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: hackathon-db
spec:
  name: hackathon
  owner: app
  cluster:
    name: hackdb
  schemas:
    - name: hackathon
      owner: app
      ensure: present
