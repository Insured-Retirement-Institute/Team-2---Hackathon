services:
  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: main
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    image: ghcr.io/astral-sh/uv:debian
    working_dir: /app
    command: >
      sh -c "
      pip install uv &&
      uv venv &&
      . .venv/bin/activate &&
      uv pip install -e . &&
      uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
      "
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/main
      PYTHONPATH: /app/src
      AGENTS_URL: http://agents:8000
    depends_on:
      db:
        condition: service_healthy
      agents:
        condition: service_started
    volumes:
      - ./api:/app
      - /app/.venv

  agents:
    image: ghcr.io/astral-sh/uv:debian
    working_dir: /app
    command: >
      sh -c "
      pip install uv &&
      uv venv &&
      . .venv/bin/activate &&
      uv pip install -e . &&
      uvicorn agents.server:app --host 0.0.0.0 --port 8000 --reload
      "
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/main
      PYTHONPATH: /app
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./agents:/app
      - /app/.venv

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3001:80"
    depends_on:
      - api

volumes:
  postgres_data:
